<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task1-4</title>
	<style type="text/css">
		.warp{
			width: 400px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
			background-color: #ccc;
		}
		.common{
			width: 50px;
			height: 50px;
			background-color: #FC0;
		}
		.leftAre{
			border-radius: 0 0 50px 0;			
		}
		.rightAre{
			border-radius: 50px 0 0 0;
			position: absolute;
			top: 150px;
			left: 350px;
		}
	</style>
</head>
<body>
	<div class="warp">
		<div class="leftAre common"></div>
		<div class="rightAre common"></div>
	</div>
</body>
</html>
